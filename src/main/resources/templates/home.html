<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">


<div layout:fragment="content" class="container my-0 mx-auto relative">
    <div class="text-center flex block flex-col items-center">
        <div>
            <img class = "rounded-lg" width="300" height="100" src="/ui/banner2.png" alt="recipia">
            <h2 class = "font-bold text-2xl mt-5">재료 위주의 검색 사이트</h2>
        </div>

        <div class="flex justify-center text-center mt-10 w-full">
            <form class="flex items-center w-3/5"  action="/" method="post">
                <input  type="hidden"  th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
                <div class="relative w-full">
                    <input type="text" name="searchInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="재료를 입력후 Tab을 눌러주세요.">
                    <input hidden th:name="sort" th:value="createdDate">
                </div>
                <button type="submit" class="p-2.5 ml-2 text-xl font-medium text-white bg-[#EC7272] hover:bg-[#FC4F4F] rounded-lg border focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </form>
        </div>
    </div>
    <script>
                var input = document.querySelector('input[name=searchInput]');
                new Tagify(input);
     </script>
</div>
</html>
